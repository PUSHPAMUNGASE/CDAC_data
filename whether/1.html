      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <script

      </div>
      <div class="weather">
        <img src="./images/rain.png" class="weather-icon" alt="" />
        <h1 id="temp">22Â°C</h1>

        <div id="details">

            <img src="./images/humidity.png" alt="" />
            <div>
              <p id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />

            </div>
          </div>
