<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styleresume.css">
  </head>
  <body>
  
    
    <form>
    <h1>Resume Builder</h1>
    <h4>Personal Information</h4>
      <label>Full Name</label>
      <br>
      <input type="text" />
      <br />
      <label>Email</label>
      <br>
      <input type="email" />
      <br />
      <label>Phone</label>
      <br>
      <input type="number" />
      <br />
      <label>Date of Birth</label>
      <br>
      <input type="date" />

      <h4>Education</h4>
      
      <label>Degree</label>
      <br>
      <input type="text" />
      <br />
      <label>School/University</label>
      <br>
      <input type="text" />
      <br />
      <label>Marks(in percentage)</label>
      <br>
      <input type="number" />
      <br />

      <h4>Project</h4>
      
      <label>Title</label>
      <br>
      <input type="text" />
      <br />
      <label>Summery</label>
      <br>
      <textarea name="" id=""></textarea>
      <br />
      <label>Technology</label>
      <br>
      <textarea name="" id=""></textarea>
      <br />

      <h4>Skills</h4>

      <label>List of skills(comma-separated)</label>
      <br>
      <textarea name="" id=""></textarea>
      <br />
      <button class="btn">SUBMIT</button>
      <br />
    </form>
  </body>
</html>
