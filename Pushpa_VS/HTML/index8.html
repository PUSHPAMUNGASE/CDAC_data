<!-- 2.Create a feedback form that uses different HTML controls such as:
Text input for Name.
Textarea for Comments.
Radio buttons for Rating.
Checkbox for terms and conditions.
Dropdown for selecting a category.
Submit and reset buttons. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <form>
      <!-- Text input -->
      <h2>Feedback Form</h2>
      <label>Enter name</label>
      <input type="text" />
      <br />
      <label>Write your comment here</label>
      <textarea name="" id=""></textarea>
      <br />
      <label>Rating</label>
      <input type="radio" name="101" id="" />*
      <input type="radio" name="102" id="" />*
      <input type="radio" name="103" id="" />*
      <input type="radio" name="104" id="" />*
      <input type="radio" name="105" id="" />*
      <br />

      <label>Terms and Conditions</label>
      <input type="checkbox" />condition 1 <input type="checkbox" />condition 2
      <input type="checkbox" />condition 3
      <br />
      <label for="">Select Category</label>
      <select name="" id="">
        <option value="No Selection">No Selection</option>
        <option value="Category1">Category1</option>
        <option value="Category2">Category2</option>
        <option value="Category3">Category3</option>
        <option value="Category4">Category4</option>
      </select>
      <br />
      <button>Submit</button>
      <br />
      <button>Reset</button>
    </form>
  </body>
</html>
